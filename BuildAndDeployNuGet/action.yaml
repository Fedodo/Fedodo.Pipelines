name: 'Build NuGet'
description: 'Build and publish NuGet'
inputs:
  PROJECT_PATH:
    description: ""
    required: true
  VERSION:
    description: ""
    required: true
  NUGET_KEY:
    description: ""
    required: true
  NUGET_SOURCE_URL:
    description: ""
    required: true
  PACKAGE_OUTPUT_DIRECTORY:
    description: ""
    required: true
runs:
  using: "composite"
  steps:
    - name: "Checkout"
      uses: actions/checkout@v2

    - name: "Install .net"
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "7.x"

    - name: "Restore packages"
      shell: bash
      run: dotnet restore ${{ inputs.PROJECT_PATH }}

    - name: "Build project"
      shell: bash
      run: dotnet build ${{ inputs.PROJECT_PATH }} --no-restore --configuration Release

    - name: "Test"
      shell: bash
      run: dotnet test ${{ inputs.PROJECT_PATH }} --no-restore --configuration Release

    - name: "Pack Project"
      shell: bash
      run: dotnet pack ${{ inputs.PROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ inputs.VERSION }} --output ${{ inputs.PACKAGE_OUTPUT_DIRECTORY }}

    - name: "Push Package"
      shell: bash
      run: dotnet nuget push ${{ inputs.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg -k ${{ inputs.NUGET_KEY }} -s ${{ inputs.NUGET_SOURCE_URL }} --skip-duplicate