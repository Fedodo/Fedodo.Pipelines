name: 'Build Container .NET'
description: 'Build and publish Docker-Image'
inputs:
  DOCKERHUB_USERNAME:
    description: "The username with which the container will be published to DockerHub."
    required: false
    default: "fedodo"
  PROJECT_PATH:
    description: "Path to the Test-Project."
    required: true
runs:
  using: "composite"
  steps:
    # Checkout
    - name: Checkout
      uses: actions/checkout@v3

    # Test
    - name: "Install .net"
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "6.x"

    - name: "Restore packages"
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: "Test"
      run: dotnet test ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    # Build
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ env.DOCKERHUB_USERNAME }}/fedodo.be.activitypub:${{ github.run_number }}

    # Publish
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push the image to dockerhub
      run: docker push ${{ env.DOCKERHUB_USERNAME }}/fedodo.be.activitypub:${{ github.run_number }}